<ul>
    {% if form_error %}
    <h3>{{ type }}으부터 검색</h3>
    <li>{{ form_error }}</li>
    {% endif %}
    {% for song in songs %}
    <h3>{{ type }}으로부터 검색</h3>
    <li> 타이틀: {{ song.title }}, 앨범: {{ song.album }}, 아티스트: {% for artist in song.artists %} {{ artist }} {% endfor %}</li>
    {% endfor %}
</ul>
