{% extends 'base.html' %}

{% block content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="keyword">
        <button type="submit">검색</button>
    </form>
    {% if form_error %}
    {{ form_error }}
    {% endif %}
    <ul>
    {% for song in songs %}
    <li>{{ song.title }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
